<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidor de Surtido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>REPLENISHMENT</h1>
        
        <!-- Formulario para órdenes en espera -->
        <form class="ordenes-form" id="ordenesForm">
            <div class="form-group">
                <label for="cantidad">Cantidad Total:</label>
                <input type="number" id="cantidad" placeholder="Ingresa cantidad total" required>
            </div>
            <div class="form-group">
                <label for="rp">RP (números separados) :</label>
                <input type="text" id="rp" placeholder="RP" required>
            </div>
            <button type="submit" class="btn">Agregar a Órdenes en Espera</button>
        </form>

        <h2> En Espera</h2>
        <div id="waitingContainer" class="order-container"></div>

        <h2>En Progreso</h2>
        <div id="surtidoContainer" class="surtido-container"></div>

        <h2>RP Completadas</h2>
        <div id="completedContainer" class="completed-container"></div>
        <button id="btnLimpiar" class="btn">Limpiar Órdenes Completadas</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
